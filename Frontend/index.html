<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<html lang="en">

<div class="container mt-4">
    <h1 class="my-4 text-center">Buss Stops Finder</h1>

    <p class="container my-3">

        <div id="region" class=" border p-4 rounded">
                <h2 class="text-center">Select a Region</h2>
                <div class="container mt-4">
                    <div class="d-flex justify-content-center">
                        <input type ="text" id="region-input" class="form-control mb-3" placeholder="Enter region name..." />
                        <input type="button" id="region-button" class="btn btn-primary mb-3" value="Find Stops" />
                    </div>
                <div id="response" class="alert alert-info my-4 d-none"></div>    
            </div>
        </div>

        <span class="d-block my-4"></span>

        <div id="bus-stop" class=" border p-4 rounded">
                <h2 class="text-center">Select a Buss Stop</h2>
                <div class="container mt-4">
                    <div class="d-flex justify-content-center">
                        <input type ="text" id="buss-stop-input" class="form-control mb-3" placeholder="Enter bus stop name..." />
                        <input type="button" id="buss-stop-button" class="btn btn-primary mb-3" value="Find Buses" />
                    </div>
                <div id="response" class="alert alert-info my-4 d-none"></div>    
            </div>
        </div>

        <span class="d-block my-4"></span>

        <div id="buses" class=" border p-4 rounded">
                <h2 class="text-center">Buses at Selected Stop</h2>
                <div class="d-flex justify-content-center">
                    <div id="buses-list" class="align-column mt-4 border p-4 rounded">

                    </div>
                    
                    <span class="d-block mx-4"></span>

                    <div id="buses-times-list" class="align-column mt-4 border p-4 rounded">

                    </div>    
            </div>
        </div>
    </p>
</div>

<script src="frontend.js"></script>    
</html>
