<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<html lang="en">

<div class="container-fluid p-0">
<div class="row g-0">
    <div class="col-md-6 p-3">
    <h1 class="my-4 text-center">Buss Stops Finder</h1>

    <h2 id="infoHead" class="text-center" style="color: brown;"></h2>

    <p class="container my-3">

        <div id="region" class=" border p-4 rounded">
                <h2 class="text-center">Select a Region</h2>
                <div class="container mt-4 dropdown">

                    <div class="d-flex justify-content-center">
                        
                        <div class="container mb-3">
                            <div class="dropdown">
                                <input type="text" id="region-input" class="form-control dropdown-toggle" placeholder="Enter region name..." data-bs-toggle="dropdown" aria-expanded="true" autocomplete="off"/>

                                <ul id="region-list" class="dropdown-menu w-100" aria-labelledby="region-input">
                                    <!-- Dynamic region options will be added here -->
                                </ul>
                            </div>
                        </div>

                        <input type="button" id="region-button" class="btn btn-primary mb-3" value="Find Stops"/>
                    
                    </div>

                <div id="response" class="alert alert-info my-4 d-none"></div>    
            </div>
        </div>

        <span class="d-block my-4"></span>

        <div id="bus-stop" class=" border p-4 rounded" style ="display: none;">
                <h2 class="text-center">Select a Buss Stop</h2>
                <div class="container mt-4 dropdown">

                    <div class="d-flex justify-content-center">

                        <div class="container mb-3">
                            <div class="dropdown">
                                <input type="text" id="buss-stop-input" class="form-control dropdown-toggle" placeholder="Enter bus stop name..." data-bs-toggle="dropdown" aria-expanded="true" autocomplete="off"/>

                                <ul id="buss-stop-list" class="dropdown-menu w-100" aria-labelledby="buss-stop-input">
                                    <!-- Dynamic bus stop options will be added here -->
                                </ul>
                            </div>
                        </div>

                        <input type="button" id="buss-stop-button" class="btn btn-primary mb-3" value="Find Buses" />
                    
                    </div>

                <div id="response" class="alert alert-info my-4 d-none"></div>   
            </div>
        </div>

        <span class="d-block my-4"></span>

        <div id="buses" class=" border p-4 rounded" style="display: none;">
                <h2 class="text-center">Buses at Selected Stop</h2>
                <div class="d-flex justify-content-center">
                    <label>Selected Region: </label>
                    <label id="selected-region"></label>
                </div>
                <div class="d-flex justify-content-center">
                    <label>Selected Bus Stop: </label>
                    <label id="selected-bus-stop"></label>
                </div>
                <div class="d-flex justify-content-center">
                    <ul id="buses-list" class="align-column mt-4 border p-4 rounded w-100">

                    </ul>

                    <span class="d-block mx-4"></span>

                    <ul id="buses-times-list" class="align-column mt-4 border p-4 rounded w-100">

                    </ul>    
            </div>

        
    </div>
    <span class="d-block mx-4"></span>
        <div class="d-flex justify-content-end">
            <button id="location-button" class="btn btn-primary mb-3">
                Current location
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                </svg>
            </button>
            <span class="p-2"></span>
            <button id="clear-button" class="btn btn-primary mb-3">
                Clear
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>
            <span class="d-block mx-4"></span>
        </div>
        
    </p>
    </div>
    <div class="col-md-6">
        <img src="https://s.err.ee/photo/crop/2020/02/13/743707h45e7t47.jpg" alt="OldBus" class="img-fluid" style="width: 100%; height: 100vh; object-fit: cover; position: sticky; top: 0;" />
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="frontend.js"></script>    

</html>
